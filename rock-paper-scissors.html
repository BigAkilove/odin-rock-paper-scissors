<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
 <link rel="stylesheet" href="rock-paper-scissors.css"></link>
</head>

<body>
  <div id="rock-paper-scissors-container">
    <button class="scissors">
      Scissors
    </button>
      
    <button class="paper">
      Paper
    </button>

    <button class="rock">
      Rock
    </button>
  </div>

  <div class="choices-container">
    <div class="moves-container">
      <div class="player-choice">Pick a move</div>
      <div class="computer-choice">The computer plays after you</div>
    </div>
    <div class="both-choices">Your mo</div>
  </div>

  <div class="round-result"></div>
  <div class="scores">We'll keep track of the results here</div>
  <div class="winner">Get a score of 5 to win!</div>

<script src="rock-paper-scissors.js"></script>
