<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <link rel="stylesheet" href="rock-paper-scissors.css"></link>
</head>

<body>
  <div id="rock-paper-scissors-container">
    <button class="scissors">
      Scissors
    </button>
      
    <button class="paper">
      Paper
    </button>

    <button class="rock">
      Rock
    </button>
  </div>

  <div class="choices-container">
      <div class="player-choice">Pick a move.</div>
      <div class="computer-choice">The computer plays after you.</div>
  </div>

  <div class="round-result">Here is the result of the round.</div>

  <div class="result-container">
    <div class="scores">Your score: 0, Computer score: 0</div>
    <div class="winner">Get a score of 5 to win!</div>
  </div>

<script src="rock-paper-scissors.js"></script>
</body>
</html>
